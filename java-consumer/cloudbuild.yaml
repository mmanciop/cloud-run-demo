steps:
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: 'bash'
    args: [ '-c', "gcloud secrets versions access latest --secret=$_DOWNLOAD_KEY --format='get(payload.data)' | tr '_-' '/+' | base64 -d > decrypted-data.txt" ]
  - name: gcr.io/cloud-builders/docker
    entrypoint: 'bash'
    args: [ '-c', 'cat decrypted-data.txt | docker login --username _ --password-stdin containers.instana.io']
  - name: gcr.io/cloud-builders/docker
    args: [ 'build', '-t', '$_IMAGE', '.' ]
images:
  - '$_IMAGE'
